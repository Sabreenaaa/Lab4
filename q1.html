<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello there</title>
    <script>
        function newContent(){
            document.querySelector("#myElement p").textContent = "Hello There!";
        }
    </script>
</head>
<body>
    <div id="myElement">
        <p>Welcome to my website!</p>
    </div>
    <button onclick="newContent()">Click Me</button>
</body>
</html>
